image: node:latest

stages:
  - build
  - test

cache:
  key: one-key-to-rule-them-all
  paths:
    - node_modules/
    - ventoli-model/node_modules/
    - ventoli-front/node_modules/
    - ventoli-api/node_modules/
    - .yarn

install_dependencies:
  stage: build
  script:
    - yarn global add lerna
    - yarn install --cache-folder .yarn
    - lerna run build
  artifacts:
    paths:
      - ventoli-model/dist/

run_tests:
  stage: test
  script:
    - lerna run test
